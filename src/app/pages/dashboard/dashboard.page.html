<ion-header>
  <ion-toolbar style="--background: #ffffff; --color: #000000; box-shadow: none;">
    <ion-buttons slot="start">
      <ion-menu-button color="dark"></ion-menu-button>
    </ion-buttons>
    <ion-title style="text-align: center; font-weight: bold;">App name</ion-title>
    <ion-buttons slot="end">
      <ion-avatar routerLink="/user-config" style="cursor: pointer;">
        <img src="../../../assets/profile.jpg" alt="Profile" />
      </ion-avatar>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding" style="--background: white;">
  <!-- Botón tipo Tab -->
  <div style="margin-bottom: 20px; display: flex; justify-content: start;">
    <ion-button shape="round" color="dark" size="small">Tab</ion-button>
  </div>

  <!-- Cards de Amount y Day Expenses -->
  <div style="display: flex; gap: 10px; margin-bottom: 20px;">
    <ion-card style="flex: 1; text-align: center; border: 1px solid #e0e0e0; border-radius: 12px; background: white;">
      <ion-card-content>
        <h5 style="color: #555; font-weight: 500;">Amount</h5>
        <h1 style="font-size: 28px; font-weight: bold;">$45,678</h1>
      </ion-card-content>
    </ion-card>

    <ion-card style="flex: 1; text-align: center; border: 1px solid #e0e0e0; border-radius: 12px; background: white;">
      <ion-card-content>
        <h5 style="color: #555; font-weight: 500;">Day Expenses</h5>
        <h1 style="font-size: 28px; font-weight: bold;">2,405</h1>
      </ion-card-content>
    </ion-card>
  </div>

  <!-- Gráfica -->
  <ion-card style="border: 1px solid #e0e0e0; border-radius: 12px; background: white;">
    <ion-card-header>
      <ion-card-title style="font-weight: bold;">Title</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <canvas baseChart
        [type]="barChartType"
        [data]="barChartData"
        [options]="barChartOptions">
      </canvas>
    </ion-card-content>
  </ion-card>

  <!-- Principal Expenses -->
  <ion-card style="margin-top: 20px; border: 1px solid #e0e0e0; border-radius: 12px; background: white;">
    <ion-card-header>
      <ion-card-title style="font-weight: bold; color: #000000;">Principal Expenses</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-list style="background-color: white;">
        <ion-item lines="none " style="--background: white;">
          <ion-label style="color: #000000;">Food</ion-label>
        </ion-item>
        <!-- Puedes agregar más items aquí -->
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
